<!DOCTYPE html>
<html lang="en">
<head>
  <title>SegnoUI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">

  <link rel="shortcut icon" href="images/favicon.png">

  <link rel="stylesheet" href="segno-ui.css">
  <link rel="stylesheet" href="segno-ui-grid.css">
  <link rel="stylesheet" href="docs.css">
</head>
<body class="dsApp" id="top">
  <div class="dsApp__stage">
    <main class="dsApp__content">
  <div class="dsContainer">
<h1>SegnoUI</h1>

<p>In progress...</p>
  </div>
    </main>
    <nav class="dsApp__nav">


<a href="/" class="brand">
  <img src="images/logo-with-title.svg" alt="logo" />
</a>
  


    <ds-reveal >
      <header slot="summary">
        <ds-icon class="toggle-icon" type="caret-down"></ds-icon>
        Elements
      </header>

          
  <a href="elements/busy" >
    &lt;ds-busy&gt;
  </a>

          
  <a href="elements/icon" >
    &lt;ds-icon&gt;
  </a>

          
  <a href="elements/progress" >
    &lt;ds-progress&gt;
  </a>

          
  <a href="elements/reveal" >
    &lt;ds-reveal&gt;
  </a>

          
  <a href="elements/tab" >
    &lt;ds-tab&gt;
  </a>

          
  <a href="elements/tabcontent" >
    &lt;ds-tabcontent&gt;
  </a>

          
  <a href="elements/tablist" >
    &lt;ds-tablist&gt;
  </a>

          
  <a href="elements/tabpanel" >
    &lt;ds-tabpanel&gt;
  </a>

          
  <a href="elements/tabset" >
    &lt;ds-tabset&gt;
  </a>

    </ds-reveal>

  


    <ds-reveal >
      <header slot="summary">
        <ds-icon class="toggle-icon" type="caret-down"></ds-icon>
        Utilities
      </header>

          
  <a href="utilities/grid" >
    Grid
  </a>

    </ds-reveal>

    </nav>
  </div>

<span id="ce-es5-adapter">
  <script>
    if (!window.customElements) {
      var elAdapter = document.querySelector('#ce-es5-adapter');
      elAdapter.parentElement.removeChild(elAdapter);
    }
  </script>
  <!--
    The adapter should only be loaded for browsers that
    natively support custom elements.
  -->
  <script src="vendor/custom-elements-es5-adapter.js"></script>
</span>

<span id="bottom">
  <script src="polyfill-loader.js"></script>
  <!-- polyfill inserted here (if needed) -->
</span>

<!-- SegnoUI Custom Elements -->
<script src="segno-ui.js"></script>

<!-- Documentation from here on -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
<script src="docs.js"></script>
</body>
</html>
